
{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Actualizar Usuario</h2>

<form method="post">
    <div class="field">
        <label for="first_name">Nombre:</label>
        <div class="control">
            <input type="text" id="first_name" name="first_name" 
            required class="input" value="{{ user.first_name }}">
        </div>
    </div>
    <div class="field">
        <label for="last_name">Apellido:</label>
        <div class="control">
            <input type="text" id="last_name" name="last_name" 
            required class="input" value="{{ user.last_name }}">
        </div>
    </div>
    <div class="field">
        <label for="email">Correo:</label>
        <div class="control">
            <input type="text" id="email" name="email" 
            required class="input" value="{{ user.email }}">
    </div>
    <div class="field">
        <label for="password">Contrase√±a:</label>
        <div class="control">
            <input type="text" id="password" name="password" 
            required class="input" value="{{ user.password }}">
    </div>
    <div class="field">
        <label for="dateofborn">Fecha de Naciemiento:</label>
        <div class="control">
            <input type="date" id="dateofborn" name="dateofborn" 
            required class="input" value="{{ user.dateofborn }}">
    </div>
    <input type="submit" value="Actualizar" class="button is-primary">

{% endblock %}
